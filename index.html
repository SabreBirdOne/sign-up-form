<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="bg_bar">
        <div>
            <img src="img/odin-lined.png" style="background-color: black;">
            <p>ODIN</p>
        </div>
        <div>
            Photo by <a href="https://unsplash.com/@visaxslr" rel="noopener noreferrer">Visax</a> 
            on <a href="https://unsplash.com/" rel="noopener noreferrer">Unsplash</a>
        </div>
    </div>
    <div>
        <p>
            This is not a real online service! You know you need something like this in your life 
            to help you realize your deepest dreams. Sign up now to get started. 
        </p>

        <p>You <em>know</em> you want to.</p>

        <form action="#" method="post">
            <legend>Let's do this!</legend>
            <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName">

                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <button>Create Account</button>

            <div>
                <span>Already have an account?</span>
                <button>Log In</button>
            </div>
            
        </form>
    </div>
</body>
</html>
